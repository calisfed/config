# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Screenshot

bind = $mainMod SHIFT, S, exec, grimblast copy area
bind = ALT SHIFT, S, exec, grimblast copy active
# NixOS
# https://github.com/hyprwm/Hyprland/issues/1817
# Exclusive fullscreen with mainMod + P
bind = $mainMod, F, fullscreen, 0

# Windowed fullscreen with mainMod + SHIFT + P
bind = $mainMod SHIFT, F, fullscreen, 1


bind =,XF86AudioMute, exec, pactl set-sink-mute $(pactl get-default-sink) toggle
bind =,XF86AudioLowerVolume, exec, pactl set-sink-volume $(pactl get-default-sink) -10%
bind =,XF86AudioRaiseVolume, exec, pactl set-sink-volume $(pactl get-default-sink) +10%
bind =,XF86AudioPlay, exec, playerctl play-pause
bind =,XF86AudioPrev, exec, playerctl previous
bind =,XF86AudioNext, exec, playerctl next

