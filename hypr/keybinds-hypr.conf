bind = $mainMod, F12, exec, bash $HOME/.config/v_scripts/gpu-screen-recorder-scripts/replay.sh HDMI-A-1 60 30 ~/Videos
bind = $mainMod, Delete, exec,bash ~/.config/v_scripts/gpu-screen-recorder-scripts/save-replay.sh
bind = $mainMod, Insert, exec,bash ~/.config/v_scripts/gpu-screen-recorder-scripts/stop-replay.sh


plugin {
    split-monitor-workspaces {
        count = 5
    }
}

# Switch workspaces with mainMod + [0-5]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5

bind = $mainMod, A, focusmonitor, l
bind = $mainMod, H, focusmonitor, l
bind = $mainMod, D, focusmonitor, r
bind = $mainMod, L, focusmonitor, r

bind = $mainMod SHIFT, A, split-changemonitor, -1
bind = $mainMod SHIFT, H, split-changemonitor, -1
bind = $mainMod SHIFT, D, split-changemonitor, +1
bind = $mainMod SHIFT, L, split-changemonitor, +1

plugin {
  hycov {
    enable_hotarea = 0
    enable_alt_release_exit = 1
    alt_toggle_auto_next = 0
    alt_replace_key = code:133
  }
}
bind = $mainMod, Tab,hycov:toggleoverview
bind=$mainMod,left,hycov:movefocus,l
bind=$mainMod,right,hycov:movefocus,r
bind=$mainMod,up,hycov:movefocus,u
bind=$mainMod,down,hycov:movefocus,d



